<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn color css</title>
</head>

<body>
    <!-- color trong css: màu sắc trong css được chỉ định bằng cách sử dụng tên 
    hoặc giá trị rgb, hex, hsl, rgba, hsla -->
    <!-- name -->
    <!-- exercise -->
    <p style="color: red;">red color</p>

    <!-- rgb : là đại diện cho 3 màu red, green, blue có cường độ từ 0 đến 255 -->
    <!-- exercise -->
    <p style="color: rgb(0, 255, 0);">rbg color</p>

    <!-- rgba : giống giá trị rgb và thêm alpha độ trong suốt có giá trị từ 0 đến 1 độ trong suốt tăng từ 1 đến 0-->
    <!-- exercise -->
    <p style="background: rgba(0, 0, 0, 1); color: rgba(255, 0, 0, 0.5)">rgba color</p>

    <!-- hex : trong css các màu có thể được chỉ định dưới dạng thập lục phân
    #rrggbb
    rr red, gg green, bb blue: có giá trị từ 00 -> ff -->
    <!-- exercise -->
    <p style="color: #f00;">hex color</p>

    <!-- hls : màu sắc , độ bão hòa, độ sáng : 
        h = heu : có giá trị từ 0 -> 360: 0 -> 120: red, 120 -> 240: green, 240->360: blue
        l : có giá trị phần trăm 0% là màu xám, 100% là màu đầy đủ
        s : độ sáng giá trị %: 0% màu đen, 50% k sáng k tối, 100% màu trắng-->
    <!-- exercise -->
    <p style="color: hsl(0, 100, 50);">hls color</p>

    <!-- hlsa : giống rgba, hlsa có thêm a chỉ độ trong suốt có giá trị từ 0 đến 1 -->
</body>

</html>
