<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML Attribute</title>
</head>

<body>
    <!-- All Html elements can have Attributes / mọi phần tử html có thể có các thuộc tính-->
    <!-- Attributes provide additional information about elements / các thuộc tính cung cấp thông tin bổ sung về phần tử -->
    <!-- Attributes are always specified in the start tag / các thuộc tính luôn được chỉ định trong thẻ bắt đầu -->
    <!-- Attributes usually come in name/value pairs like: name = "value" -->
    <!-- EX: -->

    <a href="https://www.w3schools.com/html/html_attributes.asp">w3schools attribute</a>
    <!-- phần tử a có thuộc tính href nằm trong start tag cung cấp thông tin về đường dẫn -->
    <!-- một số thuộc tính thường dùng 
        -href   > a element 
        -src    > img element 
        -alt    > img element
        -width  > img set image's width 
        -height > img set image's height
        -title  > * 
        -lang   > html
    -->
    <!-- chà chúng ta nên có một số ví dụ cho phần này. -->
</body>

</html>
