<!DOCTYPE html>
<!-- start -->
<html lang="en">
<!-- vùng chứa meta, title, link, scipt, style, base -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML Paragraph</title>
</head>
<!-- display -->

<body>
    <!-- hôm nay chúng ta sẽ tìm hiểu về đoạn văn bản trong html. vậy đoạn văn bản html là gì? -->
    <!-- đoạn văn bản html được xác định bởi thẻ p -->
    <!-- The HTML <p> element defines a paragraph  -->
    <!-- Exercises -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, provident aut delectus veniam, ab illum qui itaque accusamus sequi quia et mollitia veritatis praesentium incidunt maxime facere nisi omnis animi.</p>

    <!-- p luôn bắt đầu ở 1 dòng mới, p element se loại bỏ mọi khoảng trắng đâu cuối đoạn văn bản và giữa các ký tự -->

    <!-- hr element tạo 1 đường kẻ ngang dùng đề phân chia nội dung -->
    <!-- Exercises -->
    <hr>
    <!-- hr là empty element -->

    <!-- br element để xuông dòng -->
    <!-- Exercises -->
    <br>
    <!-- br là empty element -->

    <!-- pre element sẽ giữ nguyên định dạng của đoạn văn bên trong -->
</body>
<!-- end -->

</html>
