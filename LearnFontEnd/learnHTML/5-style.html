<!-- khai báo kiểu tài liệu -->
<!DOCTYPE html>
<!-- start -->
<html lang="en">
<!-- vùng chứa meta, title, style, script, link, base -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML Style</title>
</head>
<!-- phần hiển thị -->

<body>
    <!-- hôm nay chúng ta sẽ học về style, hay còn gọi inline css -->
    <!-- thường không được sử dụng nhiều -->
    <!-- chúng ta có thể thêm thuộc tính style vô start tag và gán các thuộc tính css cho thẻ -->
    <!-- Exercises -->
    <!-- attribute có thể có trong tất cả các phần tử, nó bổ sung thông tin cho element, luôn đặt trong start tag, có định dạng là name = "value" -->
    <p style="color: rebeccapurple;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae libero nesciunt eos fuga ut commodi possimus reiciendis ducimus eius illo labore corrupti at, iure dolorem magni exercitationem. Ea, perspiciatis quo!</p>
    <!-- trong ví dụ trên ta thay đổi text color bằng cách thêm thuộc tính style và sử dụng color css  -->
</body>
<!-- end -->

</html>
